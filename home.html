<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Race To The Beach</title>
  </head>
  <body>
    <div class="bigClass">
    <div class="container-fluid">
        <header>
          <h1>Race to the Beach</h1>
        </header>
    </div>
    <div>
      <section id="bucketContainer">
        <img src="./bucket.jpg" height="200px">
        <h2>You have 450 points</h2>
        <h3>39 days til Ibiza</h3>
      </section>
    </div>
    <div>
      <button>completed challenges</button>
      <button>Leaderboard</button>
    </div>
 <!-- challenge cards -->

    <div>
      <container-fluid class="d-flex flex-row border card">
          <div class="col-6">
            <h4>Free RedBull on arrival</h3>
            <p>Take a selfie with your cat</p></div>
          <div class="col-6 text-right">
            <h4>100 points</h4>
        </div>
      </container-fluid> 
      <container-fluid class="d-flex flex-row border card">
          <div class="col-6">
            <h4>Free entry to Pascha</h3>
            <p>walk 2.7million steps</p></div>
          <div class="col-6 text-right">
            <h4>10000 points</h4>
        </div>
      </container-fluid> 
      <container-fluid class="d-flex flex-row border card">
          <div class="col-6">
            <h4>Hangover cure box</h3>
            <p>Get to level 3 Spanish on Duolingo</p>
          </div>
          <div class="col-6 text-right">
            <h4>1000 points</h4>
        </div>
      </container-fluid> 
    </div>

    <div>
        <footer>
          <img class="mx-auto" src="./homeIcon.png" alt="home icon">  
          <img class="mx-auto" src="./RTTBicon.png" alt="icon for race to the beach">
        </footer>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
